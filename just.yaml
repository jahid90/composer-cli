version: "4"
commands:
  build: go build
  install: go install
  test: composer compose --in test-data/template.yaml --values test-data/values.yaml
    --out test-data/generated.yaml | tee test-data/generated.yaml
  test:local: ./composer compose --in test-data/template.yaml --values test-data/values.yaml
    --out test-data/generated.yaml | tee test-data/generated.yaml

